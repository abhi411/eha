{% if cart_list %}
<table class="table table-hover" id="table-cart">
  <thead>
    <tr>
      <th>#</th>
      <th>Product name</th>
      <th>Price</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    {% for item in cart_list %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{item.title|safe}}</td>
      <td>$ {{item.price}}</td>
      <td class="text-center">
        <a href="#" onclick="delete_shop_item('{{item.id}}')">
          <i class="fa fa-times"></i>
        </a>
      </td>
    </tr>
    {% endfor %}

    <tr class="total">
      <th scope="row"></th>
      <th>Subtotal</th>
      <th>$ {{total}}</th>
      <td></td>
    </tr>
  </tbody>
</table>

<!-- If there is NO ITEMS in the CART -->
{% else %}
<h6>Your cart is empty.</h6>
{% endif %}
